<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Guest List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Christmas Guest List</h1>
    <ul class="guest-list" id="guest-list"></ul>

    <form>
      <label for="name">New guest:</label>
      <input id="input" type="text" id="name" name="name" />
      <button class="btn btn-add" type="button">Add 'em</button>
      <button class="btn btn-remove" type="button">Remove 'em</button>
      <button class="btn btn-remove-rel" type="button">
        Remove Evil Relative
      </button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
